<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para kay Tin Po</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffdae0;
            text-align: center;
            font-family: 'Dancing Script', cursive;
        }
        .heart {
            font-size: 60px;
            color: red;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .card {
            background: #fff0f3;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            font-size: 20px;
        }
        h1 {
            font-size: 50px;
            font-weight: bold;
        }
        .btn-danger {
            position: absolute;
            transition: 0.3s ease-in-out;
        }
        .arrow-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            font-size: 30px;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .message-box {
            text-align: center;
            font-size: 24px;
            opacity: 0;
            transition: opacity 2s ease-in;
        }
    </style>
</head>
<body>
    <div class="modal fade" id="valentineModal" tabindex="-1" aria-labelledby="valentineModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="valentineModalLabel">Hello Tin "Love" üíï</h5> <br>
                    
                </div>
                <div class="modal-body text-center">
                    <h5 class="modal-title" id="valentineModalLabel">Will you be my Valentine? üíï</h5>  
                    <button class="btn btn-success" onclick="acceptValentine()">Yes</button>
                    <button id="noButton" class="btn btn-danger" onmouseover="moveNoButton()">No</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="yesModal" tabindex="-1" aria-labelledby="yesModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="yesModalLabel">Yay! Talaga ba Tin üíñ</h5>
                </div>
                <div class="modal-body text-center">
                    <img id="randomImage" src="" class="img-fluid rounded" alt="Random Love Image">
                    <p class="mt-3">You're the best! üíï</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">A Special Message for You üíù</h5>
                </div>
                <div class="modal-body text-center">
                    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjJ3M2lzaWI4c2IwY2lkdWZpb2JqMno1c2dqcXR6OXJyZ2Y4MTdmbiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/iB6I46FbLRqsLliGpI/giphy.gif" class="img-fluid" alt="Gift Box">
                    <p id="message" class="message-box">You are my love, my heart, my joy! üíñ</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container mt-5">
        <h1 class="text-danger">Happy Valentine's Day ‚ù§Ô∏è</h1>
        <p class="lead">To my special someone, you are my world!</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmRtM3loenR6OGk5NjVocjNqZ2xmemx6Z2hneXVyaXd2NmJpeG9xbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TZ539qBmtzNFFgAwly/giphy.gif" class="img-fluid rounded" alt="Valentine">
                    <p class="mt-3">You make my heart smile every day! üíï</p>
                </div>
            </div>
        </div>
        <div class="mt-4 heart" onclick="goToPage()">‚ù§Ô∏è</div>

    <script>
        function goToPage() {
            window.location.href = "flower.html"; // Change to your target file
        }
    </script>
    </div>
    
    <div class="arrow-btn" onclick="showMessageModal()">‚Üí</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var myModal = new bootstrap.Modal(document.getElementById('valentineModal'));
            myModal.show();
        });

        function moveNoButton() {
            let button = document.getElementById("noButton");
            let x = Math.random() * window.innerWidth * 0.8;
            let y = Math.random() * window.innerHeight * 0.8;
            button.style.left = x + "px";
            button.style.top = y + "px";
        }

        function acceptValentine() {
    let images = [
        "assets/image1.jpg",
        "assets/image2.jpg",
        "assets/image3.jpg"
    ];
    
    var yesModal = new bootstrap.Modal(document.getElementById('yesModal'));
    yesModal.show();

    // Function to change the image every 2 seconds
    function changeImage() {
        document.getElementById("randomImage").src = images[Math.floor(Math.random() * images.length)];
    }

    // Change image immediately and then every 2 seconds
    changeImage();
    setInterval(changeImage, 2000);
}


        function showMessageModal() {
            var messageModal = new bootstrap.Modal(document.getElementById('messageModal'));
            messageModal.show();
            setTimeout(() => {
                document.getElementById("message").style.opacity = "1";
            }, 1000);
        }
    </script>
</body>
</html>
